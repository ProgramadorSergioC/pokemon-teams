{% extends "base.html" %}

{% block title %}Crear Nuevo Equipo{% endblock %}

{% block content %}
  <div class="container">
    <h1>Crear Nuevo Equipo</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="{% url 'team_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
