{% extends "base.html" %}

{% block title %}Eliminar Caja: {{ object.name }}{% endblock %}

{% block content %}
  <div class="container">
    <h1>Eliminar Caja: {{ object.name }}</h1>
    <p>¿Estás seguro de que deseas eliminar la caja "{{ object.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'box_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
